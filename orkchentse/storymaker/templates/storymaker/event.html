<!DOCTYPE html>
<html>
<head>
  <title>{{ title }}</title>
</head>
<body>
  <div>
    {{ title }}
  </div>

  {% if picture_url %}
  <div>
    <img src="{{ picture_url }}">
  </div>
  {% endif %}

  <div>
    {{ text }}
  </div>

  <div>
    <ul>
    {% for choice in choices %}
      <li>
        <a href="{{ choice.1 }}">{{ choice.0 }}</a>
      </li>
    {% endfor %}
    </ul>
  </div>

</body>
</html>
